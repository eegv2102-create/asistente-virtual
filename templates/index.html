<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💻 Asistente de Programación Avanzada</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body class="nivel-basico">
    <div class="container">
        <h2 role="banner">💻 Asistente de Programación Avanzada</h2>
        <div class="main-layout">
            <!-- Historial a izquierda -->
            <div class="left-section" role="navigation" aria-label="Historial de chats">
                <div class="historial-controls">
                    <button id="toggle-dark-mode" data-tooltip="Modo Oscuro/Claro" aria-label="Cambiar a modo oscuro o claro"><i class="fas fa-moon"></i></button>
                    <button id="export-txt" data-tooltip="Exportar TXT" aria-label="Exportar chat como TXT"><i class="fas fa-file-alt"></i></button>
                    <button id="export-pdf" data-tooltip="Exportar PDF" aria-label="Exportar chat como PDF"><i class="fas fa-file-pdf"></i></button>
                </div>
                <h3>Historial de Chats</h3>
                <ul id="chat-list" aria-label="Lista de chats"></ul>
            </div>
            <!-- Chat central -->
            <div class="center-section" role="main" aria-label="Área de chat">
                <div id="chatbox">
                    <div class="message-container"></div>
                </div>
                <div class="input-group">
                    <button id="new-chat" data-tooltip="Nuevo Chat" aria-label="Iniciar nuevo chat"><i class="fas fa-plus"></i></button>
                    <button id="delete-chat" data-tooltip="Eliminar Chat" aria-label="Eliminar chat actual"><i class="fas fa-trash"></i></button>
                    <input type="text" id="input" placeholder="Escribe tu pregunta..." aria-label="Escribe tu pregunta">
                    <button id="toggle-voice-user" data-tooltip="Activar/Desactivar Voz" aria-label="Activar o desactivar voz del usuario"><i class="fas fa-microphone"></i></button>
                    <button id="pause-ia-voice" data-tooltip="Pausar Voz IA" aria-label="Pausar voz de la IA"><i class="fas fa-pause"></i></button>
                    <button id="play-ia-voice" data-tooltip="Reproducir Voz IA" aria-label="Reproducir voz de la IA"><i class="fas fa-play"></i></button>
                    <button id="send" data-tooltip="Enviar" aria-label="Enviar pregunta"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
            <!-- Asistente a derecha -->
            <div class="right-section" role="complementary" aria-label="Configuración del asistente">
                <div class="niveles">
                    <button class="nivel-btn basico" data-nivel="basico" data-tooltip="Nivel Básico" aria-label="Seleccionar nivel básico"><i class="fas fa-seedling"></i></button>
                    <button class="nivel-btn intermedio" data-nivel="intermedio" data-tooltip="Nivel Intermedio" aria-label="Seleccionar nivel intermedio"><i class="fas fa-tools"></i></button>
                    <button class="nivel-btn avanzado" data-nivel="avanzado" data-tooltip="Nivel Avanzado" aria-label="Seleccionar nivel avanzado"><i class="fas fa-rocket"></i></button>
                </div>
                <div class="tab-content">
                    <div id="asistente-tab" class="active">
                        <h3>Asistente</h3>
                        <div class="avatar-selection">
                            <h4>Selecciona tu Avatar</h4>
                            <div id="avatar-options" role="radiogroup" aria-label="Selección de avatares"></div>
                            <p>Nota: Avatar predeterminado (D-ID no disponible).</p>
                            <canvas id="lip-sync-canvas" width="50" height="50" aria-hidden="true"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="notification-card" role="alert"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" integrity="sha512-qZvrmS2ekKPF2mSznTQsxqPgnpkI4DNTlrdUmTzrDgektczlKNRRhy5X5AAahn1oxM+ggA18cTkk7NU18ZJFRhw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
