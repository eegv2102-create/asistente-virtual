<!-- index.html (Modificado: Eliminado modo aprendizaje. Reorganizado layout: left-section para historial de chats, right-section para asistente (avatar y configs, con niveles abajo, modo oscuro/claro abajo de historial en left, descargas TXT/PDF abajo de historial). Input group con botones nuevo/eliminar chat a izquierda, fusionado pause/resume voz en toggle, diferenciados pause/play voz IA, enviar al lado. Logos/iconos conservados. Responsive para PC/m칩vil.) -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游눹 Asistente de Programaci칩n Avanzada</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="nivel-basico">
    <div class="container">
        <h2>游눹 Asistente de Programaci칩n Avanzada</h2>
        <div class="main-layout">
            <!-- Historial a izquierda -->
            <div class="left-section">
                <h3>Historial de Chats</h3>
                <ul id="chat-list"></ul>
                <div class="historial-controls">
                    <button id="toggle-dark-mode" data-tooltip="Modo Oscuro/Claro"><i class="fas fa-moon"></i></button>
                    <button id="export-txt" data-tooltip="Exportar TXT"><i class="fas fa-file-alt"></i></button>
                    <button id="export-pdf" data-tooltip="Exportar PDF"><i class="fas fa-file-pdf"></i></button>
                </div>
            </div>
            <!-- Chat central -->
            <div class="center-section">
                <div id="chatbox">
                    <div class="message-container"></div>
                </div>
                <div class="input-group">
                    <button id="new-chat" data-tooltip="Nuevo Chat"><i class="fas fa-plus"></i></button>
                    <button id="delete-chat" data-tooltip="Eliminar Chat"><i class="fas fa-trash"></i></button>
                    <input type="text" id="input" placeholder="Escribe tu pregunta...">
                    <!-- Fusionado pause/resume voz usuario en toggle -->
                    <button id="toggle-voice-user" data-tooltip="Pausar/Reanudar Voz Usuario"><i class="fas fa-microphone"></i></button>
                    <!-- Diferenciado pause/play voz IA -->
                    <button id="pause-ia-voice" data-tooltip="Pausar Voz IA"><i class="fas fa-pause"></i></button>
                    <button id="play-ia-voice" data-tooltip="Reproducir Voz IA"><i class="fas fa-play"></i></button>
                    <button id="send" data-tooltip="Enviar"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
            <!-- Asistente (avatar, niveles) a derecha -->
            <div class="right-section">
                <div class="tab-content">
                    <div id="asistente-tab" class="active">
                        <h3>Asistente</h3>
                        <div class="avatar-selection">
                            <h4>Selecciona tu Avatar</h4>
                            <div id="avatar-options"></div>
                            <p>Nota: Avatar predeterminado (D-ID no disponible).</p>
                            <canvas id="lip-sync-canvas" width="50" height="50"></canvas>
                        </div>
                        <!-- Niveles abajo del avatar -->
                        <div class="niveles">
                            <button class="nivel-btn basico" data-nivel="basico" data-tooltip="Nivel B치sico"><i class="fas fa-seedling"></i></button>
                            <button class="nivel-btn intermedio" data-nivel="intermedio" data-tooltip="Nivel Intermedio"><i class="fas fa-tools"></i></button>
                            <button class="nivel-btn avanzado" data-nivel="avanzado" data-tooltip="Nivel Avanzado"><i class="fas fa-rocket"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
