<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Educativo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.12/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <!-- Left Sidebar -->
        <aside class="left-section">
            <button class="menu-toggle" aria-label="Abrir menú lateral" aria-expanded="false">
                <i class="fas fa-bars"></i>
            </button>
            <div class="sidebar-content">
                <div class="sidebar-buttons">
                    <button id="modo-btn" data-tooltip="Cambiar a modo claro/oscuro">
                        <i class="fas fa-sun"></i>
                    </button>
                    <button id="voice-btn" data-tooltip="Activar/desactivar voz">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <button id="quiz-btn" data-tooltip="Iniciar quiz">
                        <i class="fas fa-question-circle"></i>
                    </button>
                    <button id="recommend-btn" data-tooltip="Recomendar tema">
                        <i class="fas fa-lightbulb"></i>
                    </button>
                </div>
                <div class="chat-history">
                    <h3>Historial de Chats</h3>
                    <ul id="chat-list" role="list"></ul>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-section">
            <div id="chatbox">
                <div class="message-container"></div>
            </div>
            <div class="input-group">
                <div class="input-buttons left">
                    <button id="new-chat-btn" data-tooltip="Nuevo chat">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button id="btn-clear" data-tooltip="Limpiar chat">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
                <input type="text" id="input" placeholder="Escribe tu mensaje..." aria-label="Escribir mensaje">
                <div class="input-buttons right">
                    <button id="btn-start-voice" data-tooltip="Iniciar reconocimiento de voz">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button id="btn-stop-voice" data-tooltip="Detener reconocimiento de voz" disabled>
                        <i class="fas fa-microphone-slash"></i>
                    </button>
                    <button id="btn-pause-speech" data-tooltip="Pausar voz de IA" disabled>
                        <i class="fas fa-pause"></i>
                    </button>
                    <button id="btn-resume-speech" data-tooltip="Reanudar voz de IA" disabled>
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="send-btn" data-tooltip="Enviar mensaje">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>

        <!-- Right Sidebar -->
        <aside class="right-section">
            <button class="menu-toggle-right" aria-label="Abrir menú de avatares" aria-expanded="false">
                <i class="fas fa-bars"></i>
            </button>
            <div class="avatar-section">
                <h3>Selección de Avatar</h3>
                <p>Funcionalidad de avatares estará disponible pronto con D-ID.</p>
                <div class="avatar-options"></div>
            </div>
        </aside>

        <!-- Notification Card -->
        <div id="notification-card"></div>

        <!-- Quiz Modal -->
        <div id="quiz-modal" style="display: none;">
            <div class="modal-content">
                <h3 id="quiz-question"></h3>
                <div id="quiz-options"></div>
                <div class="modal-buttons">
                    <button id="quiz-submit">Enviar</button>
                    <button onclick="document.getElementById('quiz-modal').style.display='none'">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
