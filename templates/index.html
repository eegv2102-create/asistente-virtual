<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游눹 Asistente con Avatar Inteligente de Programaci칩n Avanzada</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- CDN principal para marked -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js" integrity="sha256-3H1veWweNaU3As5e3M61r2nJRGIfp1F6w9l7LnxE3aQ=" crossorigin="anonymous"></script>
    <!-- Fallback local si el CDN falla -->
    <script>
        if (typeof marked === 'undefined') {
            document.write('<script src="{{ url_for('static', filename='js/marked.min.js') }}"><\/script>');
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js" integrity="sha512-5P0X8VJt9iJo1J6SwVnmQ9PcmNBr3jOPblUdOB8r2lSapN0tFFtvaCL1U0iM8T3BdjGch2lOiB7mO3kS7BRXzPQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-java.min.js" integrity="sha512-6nW8wT6uS9+XtqV6fKxM7eJqJ1i4hY8g1lU+0Z2eW1pE+w==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" integrity="sha512-qZvrmS2ekKPF2mSznTQsxqPgnpkI4DNTlrdUmTzrDgektczlKNRRhy5X5AAahn1oxM+2Xqkvc2ky2zq+0QKn4jQ==" crossorigin="anonymous"></script>
</head>
<body>
    <h2 class="app-title">游눹 Asistente de Programaci칩n Avanzada</h2>
    <div class="container">
        <!-- Left Sidebar -->
        <aside class="left-section">
            <button class="menu-toggle" aria-label="Abrir men칰 lateral" aria-expanded="false">
                <i class="fas fa-bars"></i>
            </button>
            <div class="sidebar-content">
                <div class="sidebar-buttons">
                    <button id="modo-btn" data-tooltip="Cambiar a modo claro/oscuro">
                        <i class="fas fa-sun"></i>
                    </button>
                    <button id="voice-btn" data-tooltip="Activar/desactivar voz">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <button id="quiz-btn" data-tooltip="Iniciar quiz">
                        <i class="fas fa-question-circle"></i>
                    </button>
                    <button id="recommend-btn" data-tooltip="Recomendar tema">
                        <i class="fas fa-lightbulb"></i>
                    </button>
                </div>
                <div class="chat-history">
                    <h3>Historial de Chats</h3>
                    <ul id="chat-list" role="list"></ul>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-section">
            <div id="chatbox">
                <div class="message-container"></div>
            </div>
            <div class="input-group">
                <div class="input-buttons left">
                    <button id="new-chat-btn" data-tooltip="Nuevo chat">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button id="btn-clear" data-tooltip="Limpiar chat">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
                <input type="text" id="input" placeholder="Escribe tu mensaje..." aria-label="Escribir mensaje">
                <div class="input-buttons right">
                    <button id="btn-start-voice" data-tooltip="Iniciar reconocimiento de voz">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button id="btn-stop-voice" data-tooltip="Detener reconocimiento de voz" disabled>
                        <i class="fas fa-microphone-slash"></i>
                    </button>
                    <button id="btn-pause-speech" data-tooltip="Pausar voz de IA" disabled>
                        <i class="fas fa-pause"></i>
                    </button>
                    <button id="btn-resume-speech" data-tooltip="Reanudar voz de IA" disabled>
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="send-btn" data-tooltip="Enviar mensaje">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>

        <!-- Right Sidebar -->
        <aside class="right-section">
            <button class="menu-toggle-right" aria-label="Abrir men칰 de avatares" aria-expanded="false">
                <i class="fas fa-bars"></i>
            </button>
            <div class="avatar-section">
                <h3>Selecci칩n de Avatar</h3>
                <p>Funcionalidad de avatares estar치 disponible pronto con D-ID.</p>
                <div class="avatar-options"></div>
            </div>
        </aside>

        <!-- Notification Card -->
        <div id="notification-card"></div>

        <!-- Quiz Modal -->
        <div id="quiz-modal" style="display: none;">
            <div class="modal-content">
                <h3 id="quiz-question"></h3>
                <div id="quiz-options"></div>
                <div class="modal-buttons">
                    <button id="quiz-submit">Enviar</button>
                    <button onclick="document.getElementById('quiz-modal').style.display='none'">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
