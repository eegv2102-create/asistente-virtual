<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧠 YELIA 🤖</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-coy.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
</head>
<body>
    <header class="app-title">
        <div class="title-container">
            <button class="menu-toggle" aria-label="Abrir menú izquierdo"><i class="fas fa-bars"></i></button>
            <button class="menu-toggle-right" aria-label="Abrir menú derecho"><i class="fas fa-bars"></i></button>
            <button id="modo-btn" data-tooltip="Cambiar Modo" aria-label="Cambiar modo">
                <i class="fas fa-moon"></i>
                <span id="modo-text"></span>
            </button>
            <h1>🧠 YELIA 🤖</h1>
            <button id="voice-btn" data-tooltip="Activar Audio" aria-label="Activar/Desactivar audio">
                <i class="fas fa-volume-up"></i>
                <span id="voice-text"></span>
            </button>
        </div>
    </header>
    <div class="header-divider"></div>
    <div id="voice-hint" class="voice-hint hidden">Haz clic en cualquier lugar para habilitar el audio</div>
    <div class="container">
        <aside class="left-section">
            <div class="sidebar-content">
                <div class="sidebar-buttons">
                    <button id="quiz-btn" data-tooltip="Iniciar Quiz" aria-label="Iniciar Quiz">
                        <i class="fas fa-question-circle"></i>
                        <span>Iniciar Quiz</span>
                    </button>
                    <button id="recommend-btn" data-tooltip="Recomendar Tema" aria-label="Recomendar Tema">
                        <i class="fas fa-lightbulb"></i>
                        <span>Recomendar Tema</span>
                    </button>
                </div>
                <h3>Historial de Chats</h3>
                <div class="chat-history">
                    <ul id="chat-list">
                        <!-- Lista de chats se carga dinámicamente -->
                    </ul>
                </div>
            </div>
        </aside>
        <section class="main-section">
            <div id="chatbox">
                <div class="message-container"></div>
            </div>
            <div class="input-group">
                <div class="mobile-top-row">
                    <div class="input-buttons left">
                        <button id="new-chat-btn" data-tooltip="Nuevo Chat" aria-label="Iniciar nueva conversación">
                            <i class="fas fa-plus"></i>
                        </button>
                        <button id="btn-clear" data-tooltip="Limpiar Chat" aria-label="Limpiar chat actual">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                    <div class="dropdown-container">
                        <button id="nivel-btn" aria-label="Seleccionar nivel de explicación">
                            Explicación Básica <i class="fas fa-caret-down"></i>
                        </button>
                        <div class="dropdown-menu">
                            <button onclick="setNivelExplicacion('basica')">Explicación Básica</button>
                            <button onclick="setNivelExplicacion('ejemplos')">Con Ejemplos de Código</button>
                            <button onclick="setNivelExplicacion('avanzada')">Avanzada/Teórica</button>
                        </div>
                    </div>
                    <div class="input-buttons right">
                        <button id="voice-toggle-btn" data-tooltip="Voz" aria-label="Iniciar reconocimiento de voz">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button id="send-btn" data-tooltip="Enviar" aria-label="Enviar mensaje">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
                <textarea id="input" placeholder="Escribe tu pregunta..." aria-label="Escribe tu pregunta" rows="1"></textarea>
            </div>
        </section>
        <aside class="right-section">
            <h3>Selección de Avatar</h3>
            <div class="avatar-options">
                <!-- Avatares se cargan dinámicamente -->
            </div>
        </aside>
    </div>
    <div id="notification-card">
        <p>Notificación</p>
        <button onclick="this.parentElement.classList.remove('active')" aria-label="Cerrar notificación">Cerrar</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
