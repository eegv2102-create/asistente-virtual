<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💻 Asistente con Avatar Inteligente de Programación Avanzada</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/lib/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="app-title">Asistente de Programación Avanzada</h1>

    <div class="container">
        <div class="left-section">
            <h3>Opciones</h3>
            <div class="sidebar-content">
                <div class="sidebar-buttons">
                    <button id="modo-btn" data-tooltip="Cambiar modo oscuro/claro"><i class="fas fa-moon"></i></button>
                    <button id="voice-btn" data-tooltip="Activar/Desactivar voz"><i class="fas fa-volume-up"></i></button>
                    <button id="quiz-btn" data-tooltip="Iniciar quiz"><i class="fas fa-question-circle"></i></button>
                    <button id="recommend-btn" data-tooltip="Recomendar tema"><i class="fas fa-lightbulb"></i></button>
                </div>
                <div class="chat-history">
                    <h3>Historial de Chats</h3>
                    <ul id="chat-list"></ul>
                </div>
            </div>
        </div>

        <button class="menu-toggle"><i class="fas fa-bars"></i></button>

        <div class="main-section">
            <div id="chatbox">
                <div class="message-container"></div>
            </div>
            <div class="avatar-display">
                <img id="avatar-img" src="/static/img/default-avatar.png" alt="Avatar del Asistente">
            </div>
            <div class="input-group">
                <div class="input-buttons left">
                    <button id="new-chat-btn" data-tooltip="Nueva conversación"><i class="fas fa-plus"></i></button>
                    <button id="btn-clear" data-tooltip="Limpiar chat"><i class="fas fa-trash-alt"></i></button>
                </div>
                <input type="text" id="input" placeholder="Escribe tu mensaje...">
                <div class="input-buttons right">
                    <button id="voice-toggle-btn" data-tooltip="Iniciar reconocimiento de voz"><i class="fas fa-microphone"></i></button>
                    <button id="send-btn" data-tooltip="Enviar mensaje"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>

        <button class="menu-toggle-right"><i class="fas fa-bars"></i></button>

        <div class="right-section">
            <h3>Selección de Avatar</h3>
            <p>Funcionalidad de avatares estará disponible pronto con D-ID.</p>
            <div class="avatar-options"></div>
        </div>
    </div>

    <div id="notification-card"></div>

    <div id="quiz-modal" style="display: none;">
        <div class="modal-content">
            <h3>Quiz</h3>
            <p id="quiz-question"></p>
            <div id="quiz-options"></div>
            <div class="modal-buttons">
                <button id="quiz-submit">Enviar</button>
                <button onclick="document.getElementById('quiz-modal').style.display='none'">Cerrar</button>
            </div>
        </div>
    </div>
</body>
</html>
