<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧠 YELIA 🤖</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
</head>
<body>
    <header class="app-title">
        <div class="title-container">
            <h1>🧠 YELIA 🤖</h1>
            <div class="header-buttons">
                <button id="modo-btn" data-tooltip="Modo Oscuro" aria-label="Cambiar modo">
                    <i class="fas fa-moon"></i>
                    <span id="modo-text">Modo Oscuro</span>
                </button>
                <button id="voice-btn" data-tooltip="Activar Voz" aria-label="Activar/Desactivar voz">
                    <i class="fas fa-volume-up"></i>
                    <span id="voice-text">Activar Voz</span>
                </button>
            </div>
        </div>
    </header>

    <div id="voice-hint" class="voice-hint hidden">Haz clic en cualquier lugar para habilitar la voz</div>

    <div class="container">
        <aside class="left-section">
            <div class="sidebar-content">
                <div class="sidebar-buttons">
                    <button id="quiz-btn" data-tooltip="Iniciar Quiz" aria-label="Iniciar Quiz">
                        <i class="fas fa-question-circle"></i>
                        <span>Iniciar Quiz</span>
                    </button>
                    <button id="recommend-btn" data-tooltip="Recomendar Tema" aria-label="Recomendar Tema">
                        <i class="fas fa-lightbulb"></i>
                        <span>Recomendar Tema</span>
                    </button>
                </div>

                <h3>Historial de Chats</h3>
                <div class="chat-history">
                    <ul id="chat-list">
                        <!-- Lista de chats se carga dinámicamente -->
                    </ul>
                </div>
            </div>
        </aside>

        <section class="main-section">
            <div id="chatbox">
                <div class="message-container"></div>
            </div>

            <div class="input-group">
                <div class="input-buttons left">
                    <button id="new-chat-btn" data-tooltip="Nuevo Chat" aria-label="Nuevo Chat">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button id="btn-clear" data-tooltip="Limpiar Chat" aria-label="Limpiar Chat">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>

                <select id="nivel-explicacion" aria-label="Nivel de explicación">
                    <option value="basica">Explicación Básica</option>
                    <option value="ejemplos">Con Ejemplos de Código</option>
                    <option value="avanzada">Avanzada/Teórica</option>
                </select>

                <div class="dropdown-container">
                    <button id="nivel-btn" data-tooltip="Nivel de Explicación" aria-label="Seleccionar Nivel de Explicación">Básica</button>
                    <div class="dropdown-menu">
                        <button data-nivel="basica">Explicación Básica</button>
                        <button data-nivel="ejemplos">Con Ejemplos de Código</button>
                        <button data-nivel="avanzada">Avanzada/Teórica</button>
                    </div>
                </div>

                <input type="text" id="input" placeholder="Escribe tu pregunta..." aria-label="Escribe tu pregunta">

                <div class="input-buttons right">
                    <button id="send-btn" data-tooltip="Enviar" aria-label="Enviar mensaje">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                    <button id="voice-toggle-btn" data-tooltip="Voz" aria-label="Iniciar reconocimiento de voz">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
            </div>
        </section>

        <aside class="right-section">
            <h3>Selección de Avatar</h3>
            <div class="avatar-options">
                <!-- Avatares se cargan dinámicamente -->
            </div>

            <h3>Analytics</h3>
            <div id="analytics">
                Funcionalidad de analytics estará disponible pronto.
            </div>
        </aside>
    </div>

    <button class="menu-toggle" aria-label="Abrir menú izquierdo"><i class="fas fa-bars"></i></button>
    <button class="menu-toggle-right" aria-label="Abrir menú derecho"><i class="fas fa-bars"></i></button>

    <div id="notification-card">
        <p>Notificación</p>
        <button onclick="this.parentElement.classList.remove('active')" aria-label="Cerrar notificación">Cerrar</button>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
