    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.18/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>

<body class="nivel-intermedio">
    <button class="menu-toggle" aria-label="Abrir men칰 izquierdo" aria-expanded="false"><i class="fas fa-bars"></i></button>
    <button class="menu-toggle-right" aria-label="Abrir men칰 derecho" aria-expanded="false"><i class="fas fa-bars"></i></button>
    <div class="container">

                <button id="exportTxtBtn" aria-label="Exportar chat a TXT" data-tooltip="Exportar TXT"><i class="fas fa-file-alt"></i></button>
                <button id="exportPdfBtn" aria-label="Exportar chat a PDF" data-tooltip="Exportar PDF"><i class="fas fa-file-pdf"></i></button>
                <button id="btn-clear" aria-label="Limpiar chat actual" data-tooltip="Limpiar chat"><i class="fas fa-trash"></i></button>
                <button id="new-chat-btn" aria-label="Generar nuevo chat" data-tooltip="Nuevo chat"><i class="fas fa-plus"></i></button>
                <button id="quiz-btn" aria-label="Generar un quiz" data-tooltip="Generar Quiz"><i class="fas fa-question-circle"></i></button>
                <button id="recommend-btn" aria-label="Recomendar un tema" data-tooltip="Recomendar tema"><i class="fas fa-lightbulb"></i></button>

                    <button class="nivel-btn" data-nivel="avanzado" aria-label="Nivel Avanzado" data-tooltip="Avanzado"><i class="fas fa-fire"></i></button>

                        <button id="btn-stop-voice" aria-label="Detener reconocimiento de voz" disabled data-tooltip="Detener voz"><i class="fas fa-stop"></i></button>
                        <button id="btn-pause-speech" aria-label="Pausar voz del asistente" data-tooltip="Pausar voz"><i class="fas fa-pause"></i></button>
                        <button id="btn-resume-speech" aria-label="Reanudar voz del asistente" data-tooltip="Reanudar voz"><i class="fas fa-play"></i></button>

                        <p>Nota: Avatar predeterminado (D-ID no disponible).</p>
                    </div>
                    <div class="historial">
                        <h3>Historial de Chats</h3>
                        <ul id="chat-list"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="notification-card" class="card" role="alert"></div>
        <div id="quiz-modal" class="card" role="dialog" aria-labelledby="quiz-title" style="display: none;">
            <h3 id="quiz-title">Quiz</h3>
            <p id="quiz-question"></p>
            <div id="quiz-options"></div>
            <button id="quiz-submit" aria-label="Enviar respuesta del quiz">Enviar</button>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
    <noscript>
        <div style="color: red; text-align: center; padding: 10px;">

        </div>

</html>
