<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🧠 YELIA 🤖</title>
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-coy.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
</head>
<body>

  <header class="app-title">
    <div class="title-container">
      <button class="menu-toggle" aria-label="Abrir menú de historial de chats">
        <i class="fas fa-bars"></i>
      </button>
      <i class="fas fa-brain"></i>
      <h1>🧠 YELIA 🤖</h1>
    </div>
    <div class="header-actions">
      <button class="menu-toggle-right" aria-label="Abrir menú de avatar">
        <i class="fas fa-ellipsis-v"></i>
      </button>
    </div>
  </header>

  <main class="main-container">

    <aside class="left-section">
      <h3>Historial</h3>
      <div class="historial-header">
        <button id="new-chat-btn" class="button" aria-label="Nuevo chat">
          <i class="fas fa-plus"></i> Nuevo Chat
        </button>
        <button id="btn-clear" data-tooltip="Borrar Historial" aria-label="Borrar historial">
          <i class="fas fa-trash-alt"></i>
        </button>
      </div>
      <ul id="chat-list" class="chat-list"></ul>
    </aside>

    <section class="page-wrapper">
      <div id="chatbox" class="chat-container"></div>
      <section class="input-section">
        <div class="input-group">
          <div class="toolbar-row">
            <button id="modo-btn" class="button" data-tooltip="Modo Oscuro" aria-label="Alternar modo oscuro">
              <i class="fas fa-moon"></i> Modo
            </button>
            <button id="quiz-btn" class="button" data-tooltip="Modo de Quiz" aria-label="Iniciar modo quiz">
              <i class="fas fa-graduation-cap"></i> Quiz
            </button>
            <button id="recommend-btn" class="button" data-tooltip="Sugerir Tema" aria-label="Sugerir nuevo tema">
              <i class="fas fa-seedling"></i> Sugerir Tema
            </button>
            <div id="nivel-explicacion-container" class="dropdown-container">
              <button id="nivel-btn" class="button" data-tooltip="Nivel de Explicación" aria-label="Nivel de explicación">
                <i class="fas fa-chalkboard"></i> Básico
              </button>
              <div id="nivel-dropdown" class="dropdown-menu">
                <button onclick="setNivelExplicacion('basica')">Explicación Básica</button>
                <button onclick="setNivelExplicacion('ejemplos')">Con Ejemplos de Código</button>
                <button onclick="setNivelExplicacion('avanzada')">Avanzada/Teórica</button>
              </div>
            </div>
            <div class="toolbar-right">
              <button id="voice-toggle-btn" data-tooltip="Voz" aria-label="Iniciar reconocimiento de voz">
                <i class="fas fa-microphone"></i>
              </button>
            </div>
          </div>
          <div class="input-row">
            <textarea id="input" placeholder="Escribe tu pregunta..." aria-label="Escribe tu pregunta" rows="1"></textarea>
            <button id="send-btn" data-tooltip="Enviar" aria-label="Enviar mensaje">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </section>
    </section>

    <aside class="right-section">
      <h3>Selección de Avatar</h3>
      <div class="avatar-options"></div>
    </aside>
  </main>

  <div id="notification-card">
    <p>Notificación</p>
    <button onclick="this.parentElement.classList.remove('active')" aria-label="Cerrar notificación">Cerrar</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-c.min.js"></script>
  <script src="/static/js/script.js"></script>

</body>
</html>
